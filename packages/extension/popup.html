<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="popup">
    <header class="header">
      <h1>BMaestro <span id="version" class="version"></span></h1>
      <div class="header-actions">
        <button id="settingsBtn" class="icon-btn" title="Settings">âš™</button>
      </div>
    </header>

    <div id="settingsMenu" class="settings-menu hidden">
      <div class="menu-item version-item">
        <span id="menuVersion" class="menu-version"></span>
        <button id="checkUpdateBtn" class="check-update-btn">Check</button>
      </div>
      <div class="menu-divider"></div>
      <div class="menu-item toggle-item">
        <label class="toggle-label">
          <input type="checkbox" id="canonicalToggle">
          <span class="toggle-slider small"></span>
          <span class="toggle-text">Source of Truth</span>
        </label>
      </div>
      <div class="menu-divider"></div>
      <div class="menu-item interval-item">
        <span class="interval-label">Auto-sync:</span>
        <select id="interval" class="interval-select">
          <option value="1">1 min</option>
          <option value="5" selected>5 min</option>
          <option value="15">15 min</option>
          <option value="30">30 min</option>
          <option value="60">1 hr</option>
        </select>
      </div>
      <div class="menu-divider"></div>
      <button id="cleanDuplicates" class="menu-item warning-item">Clean Duplicates</button>
      <div class="menu-divider"></div>
      <button id="logoutBtn" class="menu-item">Clear Config & Logout</button>
    </div>

    <div id="updateBanner" class="update-banner hidden">
      <div class="update-info">
        <span>Update <strong id="newVersion"></strong> available - will install automatically</span>
      </div>
    </div>

    <div class="status-section">
      <div class="status-row">
        <span class="label">Status:</span>
        <span id="status" class="value">Checking...</span>
      </div>
      <div class="status-row">
        <span class="label">Last sync:</span>
        <span id="lastSync" class="value">Never</span>
      </div>
      <div class="status-row">
        <span class="label">Pending:</span>
        <span id="pending" class="value">0 operations</span>
      </div>
    </div>

    <div class="controls-section">
      <button id="syncNow" class="btn primary">Sync Now</button>
      <button id="fullSync" class="btn">Full Sync (Export All)</button>
    </div>

    <div class="config-section" id="configSection">
      <h2>Setup Required</h2>
      <div class="input-group">
        <label for="userId">User ID:</label>
        <input type="text" id="userId" placeholder="your-user-id">
      </div>
      <div class="input-group">
        <label for="syncSecret">Sync Secret:</label>
        <input type="password" id="syncSecret" placeholder="your-sync-secret">
      </div>
      <button id="saveConfig" class="btn">Save Configuration</button>
    </div>


    <div class="tabs-section">
      <div class="tab-bar">
        <button class="tab-btn active" data-tab="activity">Activity</button>
        <button class="tab-btn" data-tab="moderation">
          Moderation
          <span id="moderationBadge" class="badge hidden">0</span>
        </button>
      </div>

      <div id="activityTab" class="tab-content active">
        <div class="tab-header">
          <button id="refreshActivity" class="btn small">Refresh</button>
        </div>
        <div id="activityList" class="activity-list">
          <div class="activity-empty">No activity yet</div>
        </div>
      </div>

      <div id="moderationTab" class="tab-content">
        <div id="moderationList" class="moderation-list">
          <div class="moderation-empty">No pending deletions</div>
        </div>
        <div id="moderationActions" class="moderation-actions hidden">
          <button id="acceptAll" class="btn small">Accept All</button>
          <button id="rejectAll" class="btn small warning">Reject All</button>
        </div>
      </div>
    </div>

    <div class="footer">
      <a href="https://bmaestro-sync.fly.dev/health" target="_blank">Check Service Status</a>
    </div>
  </div>
  <script type="module" src="popup.js"></script>
</body>
</html>
