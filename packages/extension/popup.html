<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="popup">
    <header class="header">
      <h1>BMaestro <span id="version" class="version"></span></h1>
      <div class="header-actions">
        <button id="reloadExtension" class="icon-btn reload-btn hidden" title="Reload to apply update">↻</button>
        <button id="settingsBtn" class="icon-btn" title="Settings">⚙</button>
      </div>
    </header>

    <div id="settingsMenu" class="settings-menu hidden">
      <button id="logoutBtn" class="menu-item">Clear Config & Logout</button>
    </div>

    <div id="updateBanner" class="update-banner hidden">
      <div class="update-info">
        <span>Update available: <strong id="newVersion"></strong></span>
      </div>
      <div class="update-actions">
        <button id="updateNow" class="update-btn">Update Now</button>
      </div>
    </div>

    
    <div class="status-section">
      <div class="status-row">
        <span class="label">Status:</span>
        <span id="status" class="value">Checking...</span>
      </div>
      <div class="status-row">
        <span class="label">Last sync:</span>
        <span id="lastSync" class="value">Never</span>
      </div>
      <div class="status-row">
        <span class="label">Pending:</span>
        <span id="pending" class="value">0 operations</span>
      </div>
    </div>

    <div class="controls-section">
      <button id="syncNow" class="btn primary">Sync Changes</button>
      <button id="fullSync" class="btn">Full Sync (Export All)</button>
      <button id="cleanDuplicates" class="btn warning">Clean Duplicates</button>

      <div class="interval-control">
        <label for="interval">Auto-sync every:</label>
        <select id="interval">
          <option value="1">1 minute</option>
          <option value="5" selected>5 minutes</option>
          <option value="15">15 minutes</option>
          <option value="30">30 minutes</option>
          <option value="60">1 hour</option>
        </select>
      </div>
    </div>

    <div class="config-section" id="configSection">
      <h2>Setup Required</h2>
      <div class="input-group">
        <label for="userId">User ID:</label>
        <input type="text" id="userId" placeholder="your-user-id">
      </div>
      <div class="input-group">
        <label for="syncSecret">Sync Secret:</label>
        <input type="password" id="syncSecret" placeholder="your-sync-secret">
      </div>
      <button id="saveConfig" class="btn">Save Configuration</button>
    </div>

    
    <div class="activity-section">
      <div class="section-header">
        <h2>Activity</h2>
        <button id="refreshActivity" class="btn small">Refresh</button>
      </div>
      <div id="activityList" class="activity-list">
        <div class="activity-empty">No activity yet</div>
      </div>
    </div>

    <div class="footer">
      <a href="https://bmaestro-sync.fly.dev/health" target="_blank">Check Service Status</a>
    </div>
  </div>
  <script type="module" src="popup.js"></script>
</body>
</html>
